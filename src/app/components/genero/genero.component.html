<section class="generos">
    <h3 class="texto-h3-prata">
        {{ genero().value }}
        <span class="linha-destaque linha-destaque--pequena">
            {{ genero().livros.length }}
        </span>
    </h3>

    <span class="linha-destaque linha-destaque--pequena"></span> @if(genero().livros.length === 0) {

    <div class="texto-sem-livros ">
        <img src="sem-livros.png " alt="Sem livros neste gênero ">
        <p>Ainda não há livros para esse gênero</p>
    </div>

    }
    <div class="livros-genero ">
        @for(livro of genero().livros; track livro) {
        <app-livro [livro]="livro "></app-livro>}
    </div>
</section>
